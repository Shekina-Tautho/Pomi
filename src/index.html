<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomi</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="header">
        <p id="app-name">POMI</p>
        <div id="buttons-div">
          <img src="C:\Users\USER\Desktop\Pomi\Assets\Light\Purple\Close-button.png" id="close" alt="close-button" width="28" height="28" class="darken-hover">
        </div>
      </div>
      <div id="body">
        <div id="cat-container">
          <p id="category">focus...</p>
        </div>
        <div id="timer-container">
          <div id="text-container">
            <p id="text">25:00</p>
          </div>
          <img src="C:\Users\USER\Desktop\Pomi\Assets\Light\Purple\Timer-Container.png" alt="timer container" width="260" height="130" id="img-timerContainer">
        </div>

        <div id="btns-container">
          <div class="button-group scale-hover darken-hover" id="start-wrapper">
            <img src="C:\Users\USER\Desktop\Pomi\Assets\Light\Purple\Start-button.png"
                alt="start button"
                width="103"
                height="58"
                id="start-button">
            <div id="start-div">
              <p id="start-text">START</p>
            </div>
          </div>

          <div class="button-group scale-hover darken-hover" id="reset-wrapper">
            <img src="C:\Users\USER\Desktop\Pomi\Assets\Light\Purple\Reset-button.png"
                alt="reset button"
                width="103"
                height="58"
                id="reset-button">
            <div id="reset-div">
              <p id="reset-text">RESET</p>
            </div>
          </div>
        </div>

        <div id="settings-container">
          <img src="C:\Users\USER\Desktop\Pomi\Assets\Light\Purple\Timer-Settings Logo.png" alt="timer settings logo" width="39" height="39" id="timer-settings" class="scale-hover darken-hover">
          <img src="C:\Users\USER\Desktop\Pomi\Assets\Light\Purple\Theme-settings logo.png" alt="theme settings logo" width="40" height="40" id="theme-settings" class="scale-hover darken-hover">
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>

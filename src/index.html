<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomi</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="header">
        <p id="app-name">POMI</p>
        <div id="buttons-div">
          <img id="close" alt="close-button" width="28" height="28" class="darken-hover">
        </div>
      </div>

      <div id="body">
        <div id="cat-container">
          <p id="category">focus...</p>
        </div>

        <div id="timer-container">
          <div id="text-container">
            <p id="text">25:00</p>
          </div>
          <img id="img-timerContainer" alt="timer container" width="260" height="130">
        </div>

        <div id="btns-container">
          <div class="button-group scale-hover darken-hover" id="start-wrapper">
            <img id="start-button" alt="start button" width="103" height="58">
            <div id="start-div">
              <p id="start-text">START</p>
            </div>
          </div>

          <div class="button-group scale-hover darken-hover" id="reset-wrapper">
            <img id="reset-button" alt="reset button" width="103" height="58">
            <div id="reset-div">
              <p id="reset-text">RESET</p>
            </div>
          </div>
        </div>

        <div id="settings-container">
          <img id="timer-settings" alt="timer settings logo" width="39" height="39" class="scale-hover darken-hover">
          <img id="theme-settings" alt="theme settings logo" width="40" height="40" class="scale-hover darken-hover">
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>

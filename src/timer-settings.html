<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Timer Settings</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="timer-settings.css" />
    </head>
    <body>
        <div id="main-container">
            <div id="header">
                <p id="app-name">POMI</p>
                <div id="buttons-div">
                    <img src="../Assets/Settings/Exit Button.png" alt="exit button" id="close" width="28" height="28" class="darken-hover">
                </div>
            </div>
            <div id="body">
                <div id="cat-container">
                    <p id="category">timer settings</p>
                </div>
                <div id="settings-container">
                    <div id="focus-container" class="containers">
                        <p class="settings-label">FOCUS TIME</p>
                        <div class="setting-wrapper">
                            <img src="../Assets/Settings/Container.png" alt="value-container" class="container-img">
                            
                            <span class="time-value" id="focus-value">25</span>

                            <div class="up-down-buttons">
                            <button class="up-btn">▲</button>
                            <button class="down-btn">▼</button>
                            </div>
                        </div>
                    </div>

                    <div id="break-container" class="containers">
                        <p class="settings-label">BREAK TIME</p>
                        <div class="setting-wrapper">
                            <img src="../Assets/Settings/Container.png" alt="value-container" class="container-img">
                            
                            <span class="time-value" id="break-value">25</span>

                            <div class="up-down-buttons">
                            <button class="up-btn">▲</button>
                            <button class="down-btn">▼</button>
                            </div>
                        </div>
                    </div>

                    <div id="longBreak-container" class="containers">
                        <p class="settings-label">LONG BREAK TIME</p>
                        <div class="setting-wrapper">
                            <img src="../Assets/Settings/Container.png" alt="value-container" class="container-img">
                            
                            <span class="time-value" id="longBreak-value">25</span>

                            <div class="up-down-buttons">
                            <button class="up-btn">▲</button>
                            <button class="down-btn">▼</button>
                            </div>
                        </div>
                    </div>

                <div id="sound-container">
                <label id="check-container">
                    <input type="checkbox" id="alarm-checkbox">
                    <span class="checkmark"></span>
                    <img src="../Assets/Settings/checkbox.png" alt="checkbox" width="20" height="20">
                </label>
                <p id="sound-text">Alarm Sound</p>
                </div>

                <div id="save-button">
                    <p id="save-text" class="scale-hover darken-hover">SAVE</p>
                </div>
            </div>
        </div>
    <script src="timer-settings.js"></script>
    </body>
</html>

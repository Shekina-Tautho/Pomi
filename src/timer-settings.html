<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Timer Settings</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="timer-settings.css" />
    </head>
    <body>
        <div id="main-container">
            <div id="header">
                <p id="app-name">POMI</p>
                <div id="buttons-div">
                    <img src="C:\Users\USER\Desktop\Pomi\Assets\Settings\Exit Button.png" alt="exit button" id="close" width="28" height="28" class="darken-hover">
                </div>
            </div>
            <div id="body">
                <div id="cat-container">
                    <p id="category">timer settings</p>
                </div>
                <div id="settings-container">
                    <div id="focus-container" class="containers">
                        <p id="focus-text" class="settings-label">FOCUS TIME</p>
                        <img src="C:\Users\USER\Desktop\Pomi\Assets\Settings\Container.png" alt="value-container" id="focus-value-container" width="70" height="30" class="container-img">
                    </div>
                    <div id="break-container" class="containers">
                        <p id="break-text" class="settings-label">BREAK TIME</p>
                        <img src="C:\Users\USER\Desktop\Pomi\Assets\Settings\Container.png" alt="value-container" id="break-value-container" width="70" height="30" class="container-img">
                    </div>
                    <div id="longBreak-container" class="containers">
                        <p id="longBreak-text" class="settings-label">LONG BREAK TIME</p>
                        <img src="C:\Users\USER\Desktop\Pomi\Assets\Settings\Container.png" alt="value-container" id="longBreak-value-container" width="70" height="30" class="container-img">
                    </div>
                </div>
                <div id="sound-container">
                    <img src="C:\Users\USER\Desktop\Pomi\Assets\Settings\checkbox.png" alt="checkbox container" id="checkbox-img" width="20" height="20">
                    <p id="sound-text">Alarm Sound</p>
                </div>
                <div id="save-button">
                    <p id="save-text">SAVE</p>
                </div>
            </div>
        </div>
    </body>
</html>
